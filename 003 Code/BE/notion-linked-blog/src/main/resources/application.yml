# 콘솔에 한글 깨짐 방지
server:
  servlet:
    encoding:
      force-response: true

spring:
  sql:
    init:
      mode: embedded #data.sql(초기화) 실행(memory, embedded 모드에서만)
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        use_sql_comments: true
    defer-datasource-initialization: true # data initial, 메모리모드에서 사용
  config:
    import:
      - classpath:application-mail.yml
      - classpath:application-redis.yml

logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace